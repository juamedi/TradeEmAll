<!DOCTYPE html>
<html>

<head>
	<title>Trade Em All</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="style-common.css">

      <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/juamedi/SSW/main/favicon.png" sizes="16x16">
      <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/juamedi/SSW/main/favicon.png" sizes="32x32">   
      <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/juamedi/SSW/main/favicon.pngg" sizes="64x64">
</head>

<body>
	<div class="background-image">
	  <div class= "header">
		  <a href="index.html"><img src='https://raw.githubusercontent.com/juamedi/SSW/main/tradeemall.png' alt= "Trade Em All Logo"></a>
    </div>
    <form class = "panel col">
      <fieldset>
        <legend>Register</legend>
        <div>
          <label for="login">Username</label>
          <input type="text" id="login" aria-describedby="login-help" placeholder="Username">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>
        <div>
          <label for="password">Repeat password</label>
          <input type="password" id="repeat password" placeholder="Repeat password">
        </div>
        <div>
          <label for="login">E-mail</label>
          <input type="text" id="e-mail" aria-describedby="email-help" placeholder="E-mail">
        </div>
        <div class = "form-group">
          <button type="submit" class="boton-red">Register</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
